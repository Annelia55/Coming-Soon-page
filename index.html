<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1.0">
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>Sea World</title>

    <!-- Bootstrap Core CSS -->
    <link type="text/css" rel="stylesheet" href="bootstrap/css/bootstrap.css"/>
    <!-- Custom CSS -->
    <link href="stylesheets/stylesheet.css" rel="stylesheet">
    <!--[if lt IE 9]>

    <!--<script src="stylesheets/print.css"></script>-->
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
    <body>
    <div class="container-fluid">
        <video id="videoPlayer" autoplay loop>
            <source id="mp4Source" src="video/bg-video1.mp4" type="video/mp4">
        </video>
        <div class="row">
            <div class="col-md-2 col-sm-2 col-xs-2">
                <img class="img-responsive fish" src="images/animated-fish.gif" alt="fish"/>
            </div>

            <div class="col-md-8 col-sm-9 col-xs-10 content">
                <div class="title-content">
                    <h1>SEA WORLD</h1>

                    <!-- COUNT UP ---------------------------------------------------------------------------------- -->
                    <div id="counter">
                        <p id="years">00</p>
                        <p>years</p>
                        <p id="days">00</p>
                        <p>days</p>
                        <p id="hours">00</p>
                        <p>hours</p>
                        <p id="minutes">00</p>
                        <p>minutes</p>
                        <p id="seconds">00</p>
                        <p>seconds</p>
                    </div>
                    <!-- /end count up ----------------------------------------------------------------------------- -->

                    <!-- ACCORDION GALLERY ------------------------------------------------------------------------- -->
                    <div id="accordion">
                        <ul>
                            <li>
                                <div class="image_title">
                                    <a href="#">Regal Tang</a>
                                </div>
                                <a href="#">
                                    <img src="images/regalTang.jpg"/>
                                </a>
                            </li>
                            <li>
                                <div class="image_title">
                                    <a href="#">Rainbow Parrot</a>
                                </div>
                                <a href="#">
                                    <img src="images/rainbowParrot.jpg"/>
                                </a>
                            </li>
                            <li>
                                <div class="image_title">
                                    <a href="#">Blueface Angel</a>
                                </div>
                                <a href="#">
                                    <img src="images/bluefaceAngel.jpg"/>
                                </a>
                            </li>
                            <li>
                                <div class="image_title">
                                    <a href="#">Pseudanthias Taeniatus</a>
                                </div>
                                <a href="#">
                                    <img src="images/pseudanthiasTaeniatus.jpg"/>
                                </a>
                            </li>
                            <li>
                                <div class="image_title">
                                    <a href="#">Mandarin</a>
                                </div>
                                <a href="#">
                                    <img src="images/mandarin.jpg"/>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <!-- //end accordion galley ------------------------------------------------------------------------------ -->
                </div>
            </div>
        </div>
    </div>


    <!-- jQuery -->
    <script src="jQuery/jquery-3.1.1.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="bootstrap/js/bootstrap.js"></script>
    <!-- Custom JavaScript -->
    <script src="js/index.js"></script>
    </body>
</html>
